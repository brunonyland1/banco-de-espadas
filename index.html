<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Renomear</title>
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img id="espadaIMG" src="" alt="">
        </div>

        <div class="content">
            <div class="content-title">
                <h1 id="espadaNOME"></h1>
            </div>
            <table class="content-table">
                <tr class="table-divider">
                    <td class="atributo">Ataque:</td>
                    <td id="espadaATK" class="atributo-valor"></td>
                </tr>
                <tr class="table-divider">
                    <td class="atributo">Defesa:</td>
                    <td id="espadaDEF" class="atributo-valor"></td>
                </tr>
                <tr class="table-divider">
                    <td class="atributo">Level:</td>
                    <td id="espadaLVL" class="atributo-valor"></td>
                </tr>
                <tr class="table-divider">
                    <td class="atributo">Peso:</td>
                    <td id="espadaPESO" class="atributo-valor"></td>
                </tr>
            </table>
        </div>

        <div class="botoes">
            <button onclick="exibirEspadaAnterior()" id="anterior" class="btn-ant">Anterior</button>
            <button onclick="exibirProximaEspada()" id="proxima" class="btn-prox">Pr√≥xima</button>
        </div>
    </div>

    <div class="container-2">
        <div class="add-title">
            <h1>Registre sua Espada</h1>
        </div>

        <div class="img-box">
            <img id="espadaImgPrev" src="" alt="">
        </div>

    <form class="formulario">
        <div class="row">
            <span>Imagem:</span>
            <label class="label-file" for="file" id="addEspadaImg">Selecionar...</label>
	        <input class="form-input" type="file" id="file" accept="image/*" onchange="previewImage(event)" placeholder="Selecionar imagem" >
        </div>
        <div class="row">
            <label class="form-label" for="nome">Nome:</label>
            <input class="form-input" name="nome" id="nome" type="text" placeholder="Espada Curta" />
        </div>
        <div class="row">
            <label class="form-label" for="ataque">Ataque:</label>
            <input class="form-input" id="ataque" type="number" placeholder="10" />
        </div>
        <div class="row">
            <label class="form-label" for="defesa">Defesa:</label>
            <input class="form-input" id="defesa" type="number" placeholder="5" />
        </div>
        <div class="row">
            <label class="form-label" for="level">Level:</label>
            <input class="form-input" id="level" type="number" placeholder="1" />
        </div>
        <div class="row">
            <label class="form-label" for="peso">Peso:</label>
            <input class="form-input" id="peso" type="number" placeholder="23.00" />
        </div>
    </form>
    <div class="botoes">
        <button onclick="insertEspada()" id="btn-add" class="btn-add">Registrar</button>
        <button onclick="resetEspada()" id="btn-reset" class="btn-reset">Resetar</button>
    </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
